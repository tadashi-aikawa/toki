[mgr]  
prepend_keymap = [  
  { on = "-", run = "leave", desc = "親ディレクトリへ移動" },
  { on = "<C-c>", run = "plugin system-clipboard" },
  { on = "<C-i>", run = "forward" },
  { on = "<C-o>", run = "back" },
  { on = "<C-p>", run = "plugin toggle-pane max-preview" },
  { on = "<C-v>", run = "shell 'cb paste' --block", desc = "Paste from clipboard" },
  { on = ["<Space>", "p"], run = 'shell --block -- pngpaste "$PWD/pasted_image_$(date +%s).png"', desc = "Paste image as a file from clipboard"},
  { on = ["<Space>", "t"], run = 'shell "$SHELL" --block', desc = "Open $SHELL here" },
  { on = "<Enter>", run = "plugin smart-enter" },
  { on = "e", run = "plugin bunny" },
  { on = "o", run = "create" },
  { on = "q", run = "close" },
  { on = "f", run = "plugin fzf", desc = "fzf under current directory" },
  { on = "z", run = "plugin zoxide", desc = "zoxide" },
  { on = ["<Space>", "g"], run = "shell --block -- lazygit" },
  { on = ["<Space>", "w", "w"], run = 'shell --block -- magick "$0" "${0%.*}.webp"', desc = "Convert an image to WebP" },
  { on = ["<Space>", "w", "1"], run = 'shell --block -- magick "$0" -resize "1920x>" "${0%.*}-1920.webp"', desc = "Convert an image to WebP max w1920" },
  { on = ["<Space>", "w", "2"], run = 'shell --block -- magick "$0" -resize "1200x>" "${0%.*}-1200.webp"', desc = "Convert an image to WebP max w1200" },
  { on = ["<Space>", "v", "v"], run = 'shell --block -- magick -quality 35 "$0" "${0%.*}.avif"', desc = "Convert an image to AVIF" },
  { on = ["<Space>", "v", "1"], run = 'shell --block -- magick -quality 35 "$0" -resize "1920x>" "${0%.*}-1920.avif"', desc = "Convert an image to AVIF max w1920" },
  { on = ["<Space>", "v", "2"], run = 'shell --block -- magick -quality 35 "$0" -resize "1200x>" "${0%.*}-1200.avif"', desc = "Convert an image to AVIF max w1200" },
  { on = ["<Space>", "h"], run = 'shell -- ya emit cd "$(git rev-parse --show-toplevel)"' },
  { on = ["<Space>", "b"], run = 'shell --block -- tar zfx "$0" --strip-components 5 && cd ~/git/github.com/tadashi-aikawa/bruno-report-viewer && bun serve ~/Downloads/report.json --open', desc = "Bruno test" },
  { on = ["g", "?"], run = "help" },
  { on = ["i", "<Space>"], run = "cd --interactive", desc = "パスを入力してcd" },
]

[input]  
prepend_keymap = [  
  { on = "<Esc>", run = "close", desc = "Cancel input" }
]
